<html>
  <head>
    <title>Translation Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container">
      <div class="row">
	<div class="col-md-6 col-md-offset-3">
	  <div class="text-center">
	    <h1>{% block header_text %}{% endblock %}</h1>
	    <h3>{% block subheader_text %}{% endblock %}</h3>

	    <form method="POST" action="/putonghua/new_chinese">
	      <label>New Chinese Phrase:
		<input name="new_phrase" id="id_new_phrase" 
		       placeholder="普通话" size="50" />
	      </label>
	      {% csrf_token %}
	    </form>
	  </div>
	</div>
      </div>

      <div class="row">
	<div class="col-md-6 col-md-offset-3">
	  {% block phrase_result %}
	  {% endblock %}
	  {% block table %}
	  {% endblock %}
	</div>
      </div>
    </div>
  </body>
</html>
